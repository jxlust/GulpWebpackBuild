	<script>
		$(function () {
			$('.inner').on('drop', function (event) {
				ignoreDrag(event);
				console.log('drop...');
			});
			$('.inner').on('dragstart', function (event) {
				ignoreDrag(event);
				console.log('dragstart...');
			});
			$('.inner').on('drag', function (event) {
				ignoreDrag(event);
				console.log('drag...');
			});

			function ignoreDrag(e) {
				//因为我们在处理拖放，所以应该确保没有其他元素会取得这个事件
				e.stopPropagation();
				e.preventDefault();
			}
		});
